<!DOCTYPE html>
<html lang="de">
  <head>
    <style>
      .center {
              text-align: center;
              }
      input:invalid { background: red; }
      input:valid { background: white; }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stehling Stahl - Materialreihenfolge</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/Jendrik-Kraft/Materialreihenfolge_Stahl_IT_Systeme/Icon/MATERIALREIHENFOLGE_STAHL/REIHENFOLGE_APP/templates/REIHENFOLGE/StealIcon.png"
      type="image/x-icon"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'script.js' %}"></script>
  </head>
  <body>
    <!-- hero: https://bulma.io/documentation/layout/hero/ -->
    <section class="hero is-info">
      <div class="hero-body">
        <h1 class="title">Materialreihenfolge</h1>
        <p class="subtitle">
          Ihr Materialreihenfolge System powered by <strong>Team Ford</strong>!
        </p>
      </div>
    </section>

    <section class="section has-background-grey-lighter">
      <div class="columns">
        <div class="container notification has-background-grey-light">
          <!-- columns: https://bulma.io/documentation/columns/basics/ -->
          <div class="columns">
            <div class="column">
              <p class="is-size-4 has-text-centered" >Toleranz Dicke [%]</p>
              <div id="myDIV" class="header">
                <div class="control has-icons-left">
                  <input
                    class="input is-medium"
                    type="number"
                    min="1"
                    max="100"
                    id="input_dicke"
                    placeholder="Eingabe der Toleranzdicke in Prozent [%]"
                  />
                  <span class="icon is-left">
                    <i class="fas fa-clipboard"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <p class="is-size-5 has-text-centered">
                Aktuelle Toleranz Dicke:
                <script>
                  document.write(localStorage.getItem("Dicke"));
                </script>
                %
              </p>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <p class="is-size-4 has-text-centered">Toleranz Breite [mm]</p>
              <div id="myDIV" class="header">
                <div class="control has-icons-left">
                  <input
                    class="input is-medium is-size-5"
                    type="number"
                    min="1"
                    max="1000"
                    id="input_breite"
                    placeholder="Eingabe der Toleranzbreite in Millimeter [mm]"
                  />
                  <span class="icon is-left">
                    <i class="fas fa-clipboard"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <p class="is-size-5 has-text-centered">
                Aktuelle Toleranz Breite:
                <script>
                  document.write(localStorage.getItem("Breite"));
                </script>
                mm
              </p>
            </div>
          </div>
          <div class="center">
            <div class="column">
              <button
                class="button addBtn"
                style="width: 255px;"
                id="update_tol_Btn"
                onclick="updateToleranz()"
              >
                <!--onclick = Funktion ausführen-->
                Neue Toleranzen anwenden &nbsp <i class="fas fa-check"></i>
              </button>
            </div>
          </div>
          <div class="center">
            <div class="column">
              <input
                type="button"
                style="width: 255px;"
                class="button addBtn"
                id="show_path"
                onclick="showPath()"
                value="Zeige besten Pfad"
              />
              <!--onclick = Funktion ausführen-->
              <!--Zeige besten Pfad-->
              <!--</button>-->
            </div>
          </div>
          <div class="center">
            <div class="column">
              <button
                class="button addBtn"
                style="width: 255px;"
                id="changeToMainpage_Btn"
                onclick="onChangeToMainpageButtonClick()">
                Zur Startseite wechseln &nbsp <i class="fas fa-exchange-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      var coils = {{ coils|safe }} ;// Laden aus der Python Datei
      //var dummy = {{ dummy_coils|safe }} // Laden aus der Python Datei


      // Änderung der Button - Beschriftung für show_path
      document.getElementById("show_path").value = localStorage.getItem("buttonText");
    </script>
  </body>
</html>
